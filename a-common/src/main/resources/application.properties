server.port=6060
spring.application.name=demoservice

#database configuration
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/boot-test
spring.datasource.username=apps
spring.datasource.password=apps
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

#hibernate config
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.naming.physical-strategy=org.visionsoft.common.domain.PhysicalNamingStrategyLegacyImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


#oauth
oauth.endpoint = http://localhost:9090/skynet/oauth/check_token
oauth.clientId = 8a69c5596d1bc866016d1bc970570000
oauth.clientSecret = boot-test
